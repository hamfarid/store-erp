[pytest]
# manage.py lives under gaara_erp/, not the repo root.
# Disable auto project discovery and set the import path explicitly.
django_find_project = false
pythonpath = gaara_erp

# Use the Django settings module at gaara_erp/gaara_erp/settings/test.py.
DJANGO_SETTINGS_MODULE = gaara_erp.settings.test
python_files = test_*.py *_tests.py
addopts = -q --import-mode=importlib

