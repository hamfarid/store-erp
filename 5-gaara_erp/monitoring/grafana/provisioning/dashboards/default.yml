# Grafana Dashboard Provisioning
# Gaara ERP Monitoring

apiVersion: 1

providers:
  - name: 'Gaara ERP Dashboards'
    orgId: 1
    folder: 'Gaara ERP'
    folderUid: 'gaara-erp'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

