# Grafana Datasource Provisioning
# Gaara ERP Monitoring

apiVersion: 1

datasources:
  # Prometheus - Primary Metrics Source
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.48.0"
    version: 1

  # AlertManager - For Alert Status
  - name: AlertManager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus
    version: 1

