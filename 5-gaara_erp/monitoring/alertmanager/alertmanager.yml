global:
  # SMTP settings for email notifications
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@gaara-erp.com'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack settings
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # Resolve timeout
  resolve_timeout: 5m

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'team']

  # Wait before sending first notification
  group_wait: 30s

  # Wait before sending subsequent notifications
  group_interval: 5m

  # Wait before re-sending
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - normal notification
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

    # Database team alerts
    - match:
        team: dba
      receiver: 'dba-receiver'

    # DevOps team alerts
    - match:
        team: devops
      receiver: 'devops-receiver'

# Inhibition rules
inhibit_rules:
  # If critical, suppress warnings for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Receivers
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'alerts@gaara-erp.com'
        send_resolved: true

  # Critical alerts
  - name: 'critical-receiver'
    email_configs:
      - to: 'critical-alerts@gaara-erp.com'
        send_resolved: true
    slack_configs:
      - channel: '#gaara-alerts-critical'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    # Uncomment for PagerDuty
    # pagerduty_configs:
    #   - service_key: '${PAGERDUTY_SERVICE_KEY}'
    #     send_resolved: true

  # Warning alerts
  - name: 'warning-receiver'
    email_configs:
      - to: 'warnings@gaara-erp.com'
        send_resolved: true
    slack_configs:
      - channel: '#gaara-alerts-warning'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

  # DBA team
  - name: 'dba-receiver'
    email_configs:
      - to: 'dba-team@gaara-erp.com'
        send_resolved: true
    slack_configs:
      - channel: '#gaara-dba'
        send_resolved: true

  # DevOps team
  - name: 'devops-receiver'
    email_configs:
      - to: 'devops-team@gaara-erp.com'
        send_resolved: true
    slack_configs:
      - channel: '#gaara-devops'
        send_resolved: true
