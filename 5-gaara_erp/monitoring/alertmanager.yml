# Gaara ERP AlertManager Configuration
# =====================================

global:
  # SMTP configuration for email alerts
  smtp_smarthost: '${SMTP_HOST:-smtp.gmail.com}:${SMTP_PORT:-587}'
  smtp_from: '${ALERT_EMAIL_FROM:-alerts@gaara-erp.com}'
  smtp_auth_username: '${SMTP_USERNAME:-}'
  smtp_auth_password: '${SMTP_PASSWORD:-}'
  smtp_require_tls: true

  # Slack configuration (optional)
  slack_api_url: '${SLACK_WEBHOOK_URL:-}'

  # Resolve timeout
  resolve_timeout: 5m

# Inhibition rules - prevent duplicate alerts
inhibit_rules:
  - source_matchers:
      - severity="critical"
    target_matchers:
      - severity="warning"
    equal: ['alertname', 'instance']

  - source_matchers:
      - severity="warning"
    target_matchers:
      - severity="info"
    equal: ['alertname', 'instance']

# Routing tree
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']
  
  # Wait time before sending first notification
  group_wait: 30s
  
  # Wait time before sending batch of new alerts in the same group
  group_interval: 5m
  
  # Wait time before resending an alert
  repeat_interval: 4h

  # Child routes for specific alerts
  routes:
    # Critical alerts - immediate notification
    - matchers:
        - severity="critical"
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Security alerts - high priority
    - matchers:
        - category="security"
      receiver: 'security-alerts'
      group_wait: 10s
      repeat_interval: 30m
      continue: true

    # AI/ML alerts
    - matchers:
        - service=~"ai.*|ml.*"
      receiver: 'ai-alerts'
      group_wait: 1m
      repeat_interval: 2h

    # Database alerts
    - matchers:
        - service="database"
      receiver: 'database-alerts'
      group_wait: 30s
      repeat_interval: 1h

    # Warning alerts
    - matchers:
        - severity="warning"
      receiver: 'warning-alerts'
      group_wait: 5m
      repeat_interval: 4h

# Receivers configuration
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: '${ALERT_EMAIL_TO:-team@gaara-erp.com}'
        send_resolved: true
        headers:
          Subject: '[Gaara ERP] {{ .Status | toUpper }} - {{ .CommonAnnotations.summary }}'
        html: |
          <h2>üö® Gaara ERP Alert</h2>
          <p><strong>Status:</strong> {{ .Status | toUpper }}</p>
          <p><strong>Alerts:</strong></p>
          {{ range .Alerts }}
          <div style="margin: 10px 0; padding: 10px; border-left: 4px solid {{ if eq .Status "firing" }}red{{ else }}green{{ end }};">
            <p><strong>{{ .Labels.alertname }}</strong></p>
            <p>{{ .Annotations.description }}</p>
            <p><small>Severity: {{ .Labels.severity }}</small></p>
          </div>
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: '${CRITICAL_ALERT_EMAIL:-admin@gaara-erp.com}'
        send_resolved: true
        headers:
          Subject: 'üî¥ CRITICAL - {{ .CommonAnnotations.summary }}'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: 'üî¥ CRITICAL ALERT'
        text: '{{ .CommonAnnotations.description }}'

  - name: 'security-alerts'
    email_configs:
      - to: '${SECURITY_ALERT_EMAIL:-security@gaara-erp.com}'
        send_resolved: true
        headers:
          Subject: 'üîí SECURITY - {{ .CommonAnnotations.summary }}'
    slack_configs:
      - channel: '#alerts-security'
        send_resolved: true
        title: 'üîí Security Alert'
        text: '{{ .CommonAnnotations.description }}'

  - name: 'ai-alerts'
    email_configs:
      - to: '${AI_ALERT_EMAIL:-ai-team@gaara-erp.com}'
        send_resolved: true
        headers:
          Subject: 'ü§ñ AI/ML - {{ .CommonAnnotations.summary }}'

  - name: 'database-alerts'
    email_configs:
      - to: '${DBA_ALERT_EMAIL:-dba@gaara-erp.com}'
        send_resolved: true
        headers:
          Subject: 'üóÑÔ∏è Database - {{ .CommonAnnotations.summary }}'

  - name: 'warning-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_TO:-team@gaara-erp.com}'
        send_resolved: true
        headers:
          Subject: '‚ö†Ô∏è Warning - {{ .CommonAnnotations.summary }}'

# Templates (optional)
templates:
  - '/etc/alertmanager/templates/*.tmpl'

