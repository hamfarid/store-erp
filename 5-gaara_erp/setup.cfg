# =============================================================================
# Setup Configuration for Gaara ERP
# =============================================================================

[flake8]
max-line-length = 120
extend-ignore = E302, E305, W503, E501
exclude =
    .git,
    __pycache__,
    migrations,
    venv,
    env,
    .venv,
    node_modules,
    build,
    dist,
    *.egg-info

[isort]
profile = black
line_length = 120
skip = migrations, venv, env, .venv

[tool:pytest]
DJANGO_SETTINGS_MODULE = gaara_erp.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
