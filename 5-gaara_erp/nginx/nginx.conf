# /home/ubuntu/gaara_erp_v12/nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # إعدادات الأمان
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # إعدادات الضغط
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # تحديد حد الرفع
    client_max_body_size 100M;

    # مجموعة خوادم API Gateway
    upstream api_gateway {
        server api_gateway:8000;
    }

    # إعدادات SSL (للإنتاج)
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;

    server {
        listen 80;
        server_name localhost;

        # إعادة توجيه HTTP إلى HTTPS (للإنتاج)
        # return 301 https://$server_name$request_uri;
    
        # خدمة الملفات الثابتة للواجهة الأمامية
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
            
            # إعدادات التخزين المؤقت
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # توجيه طلبات API
        location /api/ {
            proxy_pass http://api_gateway/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # إعدادات المهلة الزمنية
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # نقطة نهاية للصحة
        location /health {
            proxy_pass http://api_gateway/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # إعدادات الأمان للملفات الحساسة
        location ~ /\. {
            deny all;
        }

        location ~* \.(env|log|ini)$ {
            deny all;
        }
    }

    # خادم HTTPS (للإنتاج)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #     
    #     # نفس إعدادات HTTP مع SSL
    # }
}
