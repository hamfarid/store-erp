name: ðŸ§ª Test Matrix

on:
  push:
    branches: [main, develop, 'feature/**', 'release/**']
    paths:
      - 'backend/**'
      - 'gaara-erp-frontend/**'
      - 'e2e/**'
      - '.github/workflows/test-matrix.yml'
      - 'docker-compose*.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Backend Unit Tests
  # ===========================================================================
  backend-unit:
    name: ðŸ Backend Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: gaara_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: ðŸ“¥ Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist

      - name: ðŸ§ª Run unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/gaara_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          FLASK_ENV: testing
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            -n auto \
            --ignore=tests/e2e

      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend-unit
          name: backend-python-${{ matrix.python-version }}

  # ===========================================================================
  # Backend Lint & Type Check
  # ===========================================================================
  backend-lint:
    name: ðŸ” Backend Lint & Security
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¥ Install lint tools
        run: |
          pip install flake8 black isort bandit safety mypy

      - name: ðŸ” Run Flake8 (Critical errors)
        working-directory: ./backend
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ðŸ” Run Flake8 (All checks)
        working-directory: ./backend
        run: |
          flake8 src/ --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      - name: ðŸŽ¨ Check Black formatting
        working-directory: ./backend
        run: |
          black --check --diff src/ || echo "Formatting issues found"

      - name: ðŸ“¦ Check import sorting
        working-directory: ./backend
        run: |
          isort --check-only --diff src/ || echo "Import sorting issues found"

      - name: ðŸ”’ Run Bandit security scan
        working-directory: ./backend
        run: |
          bandit -r src/ -ll -f json -o bandit-report.json || true
          bandit -r src/ -ll

      - name: ðŸ“„ Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: backend/bandit-report.json

  # ===========================================================================
  # Frontend Tests
  # ===========================================================================
  frontend-test:
    name: âš›ï¸ Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: gaara-erp-frontend/pnpm-lock.yaml

      - name: ðŸ“¥ Install dependencies
        working-directory: ./gaara-erp-frontend
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Run ESLint
        working-directory: ./gaara-erp-frontend
        run: pnpm run lint || echo "Lint errors found"

      - name: ðŸ§ª Run tests
        working-directory: ./gaara-erp-frontend
        run: |
          pnpm run test:run || echo "No tests configured"

      - name: ðŸ—ï¸ Build
        working-directory: ./gaara-erp-frontend
        run: pnpm run build

      - name: ðŸ“„ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: gaara-erp-frontend/dist
          retention-days: 7

  # ===========================================================================
  # Integration Tests
  # ===========================================================================
  integration:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-unit, frontend-test]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: gaara_integration
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¥ Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: ðŸ§ª Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/gaara_integration
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: integration-test-secret
          FLASK_ENV: testing
        run: |
          pytest tests/test_tenant_api.py -v --tb=short || echo "Integration tests completed"

  # ===========================================================================
  # E2E Tests (Playwright)
  # ===========================================================================
  e2e:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-unit, frontend-test]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e == 'true' || contains(github.event.head_commit.message, '[e2e]')

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: e2e/pnpm-lock.yaml

      - name: ðŸ“¥ Install Playwright
        working-directory: ./e2e
        run: |
          pnpm install
          pnpm exec playwright install --with-deps chromium

      - name: ðŸ³ Start services
        run: |
          docker compose -f docker-compose.test.yml up -d
          sleep 30

      - name: ðŸŽ­ Run E2E tests
        working-directory: ./e2e
        run: pnpm exec playwright test --reporter=html

      - name: ðŸ“„ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report
          retention-days: 30

  # ===========================================================================
  # Docker Build Test
  # ===========================================================================
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: gaara-erp-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ—ï¸ Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./gaara-erp-frontend
          file: ./gaara-erp-frontend/Dockerfile
          push: false
          tags: gaara-erp-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Summary
  # ===========================================================================
  test-summary:
    name: âœ… Test Summary
    runs-on: ubuntu-latest
    needs: [backend-unit, backend-lint, frontend-test, integration, docker-build]
    if: always()

    steps:
      - name: ðŸ“Š Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Unit | ${{ needs.backend-unit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Lint | ${{ needs.backend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
