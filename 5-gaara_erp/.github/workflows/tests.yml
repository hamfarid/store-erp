# Gaara ERP Test Workflow
# Created: 2025-12-01
# Runs tests on push and pull requests

name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  DJANGO_SETTINGS_MODULE: gaara_erp.gaara_erp.settings.test
  SECRET_KEY: test-secret-key-for-ci-only
  APP_MODE: test

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          pip install flake8 pylint black isort
      
      - name: Check formatting with Black
        run: |
          black --check --diff gaara_erp/ || true
      
      - name: Check imports with isort
        run: |
          isort --check-only --diff gaara_erp/ || true
      
      - name: Lint with flake8
        run: |
          flake8 gaara_erp/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 gaara_erp/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_gaara_erp
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]" || pip install pytest pytest-django pytest-cov factory-boy
          pip install -r requirements.txt || true
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_gaara_erp
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_gaara_erp
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          cd gaara_erp
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v --tb=short || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./gaara_erp/coverage.xml
          flags: unittests
          name: codecov-gaara-erp
          fail_ci_if_error: false

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_gaara_erp
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-django
          pip install -r requirements.txt || true
      
      - name: Run security tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_gaara_erp
          DB_HOST: localhost
          DB_NAME: test_gaara_erp
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          cd gaara_erp
          pytest core_modules/security/tests/ -v --tb=short || true
      
      - name: Run permission tests
        run: |
          cd gaara_erp
          pytest core_modules/permissions/tests/ -v --tb=short || true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, security-tests]
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_gaara_erp
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-django
          pip install -r requirements.txt || true
      
      - name: Run integration tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_gaara_erp
          DB_HOST: localhost
          DB_NAME: test_gaara_erp
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          cd gaara_erp
          pytest -k "integration" -v --tb=short || true

