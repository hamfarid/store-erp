# =============================================================================
# Gaara ERP v12 - Docker Compose Configuration
# =============================================================================
# Configured for Ai_project shared network
# Port Assignment: Project 5 -> Backend: 5001, Frontend: 5501
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: gaara_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gaara_erp}
      POSTGRES_USER: ${POSTGRES_USER:-gaara_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
    ports:
      - "10502:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gaara_admin} -d ${POSTGRES_DB:-gaara_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - Ai_project

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: gaara_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6375:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - Ai_project

  # ===========================================================================
  # Django Backend
  # ===========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: gaara_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-gaara_admin}:${POSTGRES_PASSWORD}@gaara_db:5432/${POSTGRES_DB:-gaara_erp}
      REDIS_URL: redis://gaara_redis:6379/0
      SECRET_KEY: ${SECRET_KEY:?Secret key required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Encryption key required}
      DEBUG: ${DEBUG:-false}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,nginx-proxy}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5501,http://localhost:80,http://nginx-proxy}
      DJANGO_SETTINGS_MODULE: gaara_erp.settings.prod
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "5001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - Ai_project

  # ===========================================================================
  # React Frontend
  # ===========================================================================
  frontend:
    build:
      context: ./gaara-erp-frontend
      dockerfile: Dockerfile
    container_name: gaara_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:5001/api}
    ports:
      - "5501:80"
    networks:
      - Ai_project

  # ===========================================================================
  # Celery Worker (Background Tasks)
  # ===========================================================================
  celery:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: gaara_celery
    restart: unless-stopped
    command: celery -A gaara_erp worker -l INFO --concurrency=4
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-gaara_admin}:${POSTGRES_PASSWORD}@gaara_db:5432/${POSTGRES_DB:-gaara_erp}
      REDIS_URL: redis://gaara_redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      DJANGO_SETTINGS_MODULE: gaara_erp.settings.prod
    volumes:
      - media_volume:/app/media
      - logs_volume:/app/logs
    networks:
      - Ai_project

  # ===========================================================================
  # Celery Beat (Scheduled Tasks)
  # ===========================================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: gaara_celery_beat
    restart: unless-stopped
    command: celery -A gaara_erp beat -l INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-gaara_admin}:${POSTGRES_PASSWORD}@gaara_db:5432/${POSTGRES_DB:-gaara_erp}
      REDIS_URL: redis://gaara_redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      DJANGO_SETTINGS_MODULE: gaara_erp.settings.prod
    volumes:
      - logs_volume:/app/logs
    networks:
      - Ai_project

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

# ===========================================================================
# Networks
# ===========================================================================
networks:
  Ai_project:
    external: true

