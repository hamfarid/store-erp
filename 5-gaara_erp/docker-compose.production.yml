# Gaara ERP - Production Docker Compose
# تكوين Docker للإنتاج
#
# Author: Global v35.0 Singularity
# Created: 2026-01-17
#
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# With monitoring:
#   docker-compose -f docker-compose.production.yml -f docker-compose.monitoring.yml up -d
# =============================================================================

version: '3.8'

networks:
  gaara-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  uploads:
    driver: local

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: gaara-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-gaara_production}
      POSTGRES_USER: ${DB_USER:-gaara}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ar_SA.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - gaara-network
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gaara} -d ${DB_NAME:-gaara_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: gaara-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - gaara-network
    logging: *default-logging
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ===========================================================================
  # Backend API
  # ===========================================================================
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/gaara-erp/gaara-erp/backend:latest}
    container_name: gaara-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-gaara}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-gaara_production}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://gaara-erp.com}
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - backend_logs:/app/logs
      - uploads:/app/uploads
    ports:
      - "127.0.0.1:5000:5000"
    networks:
      - gaara-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging: *default-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
      replicas: 2

  # ===========================================================================
  # Frontend (Nginx)
  # ===========================================================================
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/gaara-erp/gaara-erp/frontend:latest}
    container_name: gaara-frontend
    restart: unless-stopped
    environment:
      - API_URL=http://backend:5000
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - gaara-network
    depends_on:
      - backend
    logging: *default-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

  # ===========================================================================
  # Celery Worker
  # ===========================================================================
  celery-worker:
    image: ${BACKEND_IMAGE:-ghcr.io/gaara-erp/gaara-erp/backend:latest}
    container_name: gaara-celery-worker
    restart: unless-stopped
    command: celery -A src.celery_app worker --loglevel=info --concurrency=4
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-gaara}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-gaara_production}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/2
    networks:
      - gaara-network
    depends_on:
      - redis
      - backend
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
      replicas: 2

  # ===========================================================================
  # Celery Beat (Scheduler)
  # ===========================================================================
  celery-beat:
    image: ${BACKEND_IMAGE:-ghcr.io/gaara-erp/gaara-erp/backend:latest}
    container_name: gaara-celery-beat
    restart: unless-stopped
    command: celery -A src.celery_app beat --loglevel=info
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-gaara}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-gaara_production}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/2
    networks:
      - gaara-network
    depends_on:
      - redis
      - celery-worker
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
