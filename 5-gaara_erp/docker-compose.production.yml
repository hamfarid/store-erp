# ============================================
# Store ERP - Production Docker Compose
# ============================================
# Production-ready configuration with:
# - PostgreSQL database
# - Redis cache
# - Backend API
# - Frontend UI
# - Nginx reverse proxy
# - Health checks
# - Resource limits
# - Logging

version: '3.8'

services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:15-alpine
    container_name: store_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-store_db}
      POSTGRES_USER: ${POSTGRES_USER:-store_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - store_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-store_user} -d ${POSTGRES_DB:-store_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== REDIS CACHE ====================
  redis:
    image: redis:7-alpine
    container_name: store_redis_prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - store_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== BACKEND API ====================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        BUILD_DATE: ${BUILD_DATE:-2025-11-08}
        VERSION: ${VERSION:-1.0.0}
        VCS_REF: ${VCS_REF:-main}
    image: store-backend:${VERSION:-1.0.0}
    container_name: store_backend_prod
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-store_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-store_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-changeme-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-changeme-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,https://localhost}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - VAULT_ADDR=${VAULT_ADDR:-}
      - VAULT_TOKEN=${VAULT_TOKEN:-}
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
      - backend_backups:/app/backups
      - backend_reports:/app/reports
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - store_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== FRONTEND UI ====================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        BUILD_DATE: ${BUILD_DATE:-2025-11-08}
        VERSION: ${VERSION:-1.0.0}
        VCS_REF: ${VCS_REF:-main}
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    image: store-frontend:${VERSION:-1.0.0}
    container_name: store_frontend_prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - store_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== NGINX REVERSE PROXY ====================
  nginx:
    image: nginx:alpine
    container_name: store_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - store_network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==================== NETWORKS ====================
networks:
  store_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ==================== VOLUMES ====================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local
  backend_backups:
    driver: local
  backend_reports:
    driver: local
  nginx_logs:
    driver: local

