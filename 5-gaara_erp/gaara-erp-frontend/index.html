<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Gaara ERP - نظام إدارة موارد المؤسسات الذكي المدعوم بالذكاء الاصطناعي وإنترنت الأشياء" />
    <meta name="keywords" content="ERP, إدارة, موارد, مؤسسات, ذكاء اصطناعي, IoT" />
    <meta name="author" content="Gaara ERP" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Gaara ERP - نظام إدارة موارد المؤسسات" />
    <meta property="og:description" content="نظام إدارة موارد المؤسسات الذكي المدعوم بالذكاء الاصطناعي" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts - Tajawal (Arabic) -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet" />

    <title>Gaara ERP - نظام إدارة موارد المؤسسات</title>

    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        background-color: #f8fafc;
      }
      html.dark {
        background-color: #0f172a;
      }
    </style>

    <!-- Theme detection script to prevent flash -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
