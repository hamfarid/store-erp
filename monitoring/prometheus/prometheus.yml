# =============================================================================
# Store ERP - Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'store-erp'
    env: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Alert rules
rule_files:
  - /etc/prometheus/alerts/*.yml

# Scrape configurations
scrape_configs:
  # -----------------------------------------------------------------------------
  # Prometheus self-monitoring
  # -----------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # -----------------------------------------------------------------------------
  # Node Exporter - Host metrics
  # -----------------------------------------------------------------------------
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'store-erp-host'

  # -----------------------------------------------------------------------------
  # cAdvisor - Container metrics
  # -----------------------------------------------------------------------------
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'store-erp-containers'

  # -----------------------------------------------------------------------------
  # Store ERP Backend
  # -----------------------------------------------------------------------------
  - job_name: 'store-backend'
    metrics_path: /api/metrics
    static_configs:
      - targets: ['store_backend:5000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'store-backend'
    # Basic auth if required
    # basic_auth:
    #   username: prometheus
    #   password: ${PROMETHEUS_BACKEND_PASSWORD}

  # -----------------------------------------------------------------------------
  # Redis Exporter
  # -----------------------------------------------------------------------------
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'store-redis'

  # -----------------------------------------------------------------------------
  # PostgreSQL Exporter
  # -----------------------------------------------------------------------------
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'store-postgres'

  # -----------------------------------------------------------------------------
  # Nginx Exporter
  # -----------------------------------------------------------------------------
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'store-nginx'

  # -----------------------------------------------------------------------------
  # Docker containers via Docker daemon
  # -----------------------------------------------------------------------------
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
        labels:
          group: 'docker'
