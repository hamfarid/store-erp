# =============================================================================
# Store ERP - Alert Rules
# =============================================================================

groups:
  # ===========================================================================
  # Application Alerts
  # ===========================================================================
  - name: store-erp-application
    rules:
      - alert: BackendDown
        expr: up{job="store-backend"} == 0
        for: 1m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Store ERP Backend is down"
          description: "Backend has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{job="store-backend",status=~"5.."}[5m])) 
          / sum(rate(http_requests_total{job="store-backend"}[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket{job="store-backend"}[5m])) by (le)
          ) > 2
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High response time"
          description: "95th percentile response time is above 2 seconds"

      - alert: TooManyConnections
        expr: pg_stat_activity_count{job="postgres"} > 90
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "PostgreSQL connections are above 90"

  # ===========================================================================
  # Infrastructure Alerts
  # ===========================================================================
  - name: store-erp-infrastructure
    rules:
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for 10 minutes"

      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85%"

      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Available disk space is below 15%"

      - alert: ContainerRestarting
        expr: |
          increase(container_restart_count[1h]) > 3
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "Container {{ $labels.name }} is restarting frequently"
          description: "Container has restarted more than 3 times in the last hour"

  # ===========================================================================
  # Database Alerts
  # ===========================================================================
  - name: store-erp-database
    rules:
      - alert: PostgresDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          team: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          team: database
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"

      - alert: SlowQueries
        expr: |
          rate(pg_stat_activity_max_tx_duration{datname="inventory_db"}[5m]) > 60
        for: 5m
        labels:
          severity: warning
          team: database
        annotations:
          summary: "Slow queries detected"
          description: "Long-running transactions detected in PostgreSQL"

  # ===========================================================================
  # Security Alerts
  # ===========================================================================
  - name: store-erp-security
    rules:
      - alert: HighFailedLogins
        expr: |
          increase(auth_failed_logins_total[5m]) > 10
        for: 1m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "High number of failed login attempts"
          description: "More than 10 failed login attempts in 5 minutes"

      - alert: SuspiciousActivity
        expr: |
          increase(security_blocked_requests_total[5m]) > 50
        for: 1m
        labels:
          severity: critical
          team: security
        annotations:
          summary: "Suspicious activity detected"
          description: "High number of blocked requests, possible attack"
