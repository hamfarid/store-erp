# =============================================================================
# Store ERP - Grafana Dashboard Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'Store ERP Dashboards'
    orgId: 1
    folder: 'Store ERP'
    folderUid: 'store-erp'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
