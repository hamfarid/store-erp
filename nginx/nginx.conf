worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Upstream definitions for all projects
    # ===========================================

    # Gold Predictor Project
    upstream gold_predictor_frontend {
        server host.docker.internal:2506;
    }
    upstream gold_predictor_backend {
        server host.docker.internal:2505;
    }
    upstream gold_predictor_api {
        server host.docker.internal:2005;
    }
    upstream gold_predictor_ml {
        server host.docker.internal:2105;
    }

    # Zakat Charity System
    upstream zakat_backend {
        server host.docker.internal:3005;
    }
    upstream zakat_frontend {
        server host.docker.internal:3505;
    }
    upstream zakat_frontend_alt {
        server host.docker.internal:3506;
    }

    # Gaara Scan AI
    upstream gaara_scan_backend {
        server host.docker.internal:1005;
    }
    upstream gaara_scan_frontend {
        server host.docker.internal:1505;
    }

    # Gaara ERP v12
    upstream gaara_erp_backend {
        server host.docker.internal:9551;
    }
    upstream gaara_erp_frontend {
        server host.docker.internal:3505;
    }

    # Security Testing Dashboard
    upstream security_dashboard_backend {
        server host.docker.internal:4005;
    }
    upstream security_dashboard_frontend {
        server host.docker.internal:1051;
    }

    # ML Platform
    upstream ml_platform_api {
        server host.docker.internal:8000;
    }
    upstream ml_platform_mlflow {
        server host.docker.internal:5000;
    }
    upstream ml_platform_flower {
        server host.docker.internal:5555;
    }
    upstream ml_platform_rag {
        server host.docker.internal:8003;
    }

    # Portainer
    upstream portainer {
        server host.docker.internal:9000;
    }

    # OpenVSCode
    upstream openvscode {
        server host.docker.internal:57081;
    }

    # ===========================================
    # Main Dashboard - Port 80
    # ===========================================
    server {
        listen 80;
        server_name localhost;

        # Dashboard root
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # API status
        location /api/status {
            default_type application/json;
            return 200 '{"status":"healthy","nginx":"running","timestamp":"$time_iso8601"}';
        }
    }

    # ===========================================
    # Gold Predictor - Port 8080
    # ===========================================
    server {
        listen 8080;
        server_name localhost;

        location / {
            proxy_pass http://gold_predictor_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://gold_predictor_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /trpc/ {
            proxy_pass http://gold_predictor_backend/trpc/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /ml/ {
            proxy_pass http://gold_predictor_ml/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # ===========================================
    # Zakat Charity System - Port 8081
    # ===========================================
