# -*- nginx -*-
# FILE: nginx/nginx.conf | PURPOSE: Production Nginx Configuration | OWNER: DevOps | RELATED: docker-compose.prod.yml | LAST-AUDITED: 2025-10-21

# إعدادات Nginx للإنتاج - نظام إدارة المخزون العربي
# Production Nginx Configuration - Arabic Inventory Management System

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# تحسين الأداء
# Performance optimization
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # إعدادات MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # إعدادات التسجيل
    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # إعدادات الأداء الأساسية
    # Basic performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # إعدادات الضغط
    # Compression settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # إعدادات الأمان العامة
    # General security settings
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # إعدادات CSP
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;

    # إعدادات حدود الطلبات
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # إعدادات التخزين المؤقت
    # Caching settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g 
                     inactive=60m use_temp_path=off;

    # إعدادات Upstream للواجهة الخلفية
    # Backend upstream configuration
    upstream backend {
        least_conn;
        server backend:5002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # إعدادات Upstream للواجهة الأمامية
    # Frontend upstream configuration
    upstream frontend {
        server frontend:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # إعادة توجيه HTTP إلى HTTPS
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        
        # السماح بـ Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # إعادة توجيه باقي الطلبات إلى HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # الخادم الرئيسي HTTPS
    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name your-domain.com www.your-domain.com;

        # إعدادات SSL
        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        # إعدادات SSL الآمنة
        # Secure SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # حدود الاتصال
        # Connection limits
        limit_conn conn_limit_per_ip 20;

        # فحص الصحة
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API الواجهة الخلفية
        # Backend API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # إعدادات المهلة الزمنية
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # تمرير رؤوس الأمان
            proxy_set_header X-Request-ID $request_id;
            
            # منع التخزين المؤقت للـ API
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # مسار تسجيل الدخول مع حماية إضافية
        # Login route with additional protection
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # الملفات الثابتة مع التخزين المؤقت
        # Static files with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # ضغط الملفات
            gzip_static on;
        }

        # الواجهة الأمامية
        # Frontend application
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # دعم Single Page Application
            try_files $uri $uri/ @fallback;
        }

        # Fallback للـ SPA
        location @fallback {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # منع الوصول للملفات الحساسة
        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # حماية من الهجمات الشائعة
        # Protection against common attacks
        location ~* (eval\(|base64_decode|gzinflate|rot13|str_rot13) {
            deny all;
        }

        location ~* (union.*select.*\(|union.*all.*select) {
            deny all;
        }
    }

    # تضمين إعدادات إضافية
    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}
