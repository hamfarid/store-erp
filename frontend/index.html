<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="نظام إدارة المخزون المتقدم للمؤسسات الزراعية والتجارية" />
    <meta name="keywords" content="إدارة المخزون, نظام إدارة, مخزون, زراعة, تجارة" />
    <meta name="author" content="نظام إدارة المخزون المتقدم" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="نظام إدارة المخزون المتقدم" />
    <meta property="og:description" content="نظام شامل لإدارة المخزون مصمم للمؤسسات الزراعية والتجارية" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="نظام إدارة المخزون المتقدم" />
    <meta property="twitter:description" content="نظام شامل لإدارة المخزون مصمم للمؤسسات الزراعية والتجارية" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>نظام إدارة المخزون المتقدم</title>

    <!-- Loading styles -->
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Cairo', 'Tajawal', system-ui, sans-serif;
      }

      .loading-content {
        text-align: center;
        color: #374151;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .loading-subtext {
        font-size: 14px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري تحميل النظام...</div>
        <div class="loading-subtext">نظام إدارة المخزون المتقدم</div>
      </div>
    </div>

    <!-- Main app container -->
    <div id="root"></div>

    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
