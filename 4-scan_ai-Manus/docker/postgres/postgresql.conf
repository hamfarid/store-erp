# تكوين PostgreSQL المحسن لنظام Gaara Scan AI
# الملف: /home/ubuntu/clean_project/docker/postgres/postgresql.conf

# ==========================================
# إعدادات الاتصال والشبكة
# ==========================================
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# ==========================================
# إعدادات الذاكرة
# ==========================================
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB
dynamic_shared_memory_type = posix

# ==========================================
# إعدادات WAL (Write-Ahead Logging)
# ==========================================
wal_level = replica
wal_buffers = 16MB
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# ==========================================
# إعدادات الأرشفة والنسخ الاحتياطي
# ==========================================
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/backups/%f'
archive_timeout = 300

# ==========================================
# إعدادات الاستعلامات والأداء
# ==========================================
random_page_cost = 1.1
effective_io_concurrency = 200
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2

# ==========================================
# إعدادات السجلات
# ==========================================
logging_collector = on
log_directory = '/var/lib/postgresql/data/gaara_logs'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# مستوى السجلات
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000

# تفاصيل السجلات
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default

# ==========================================
# إعدادات الإحصائيات
# ==========================================
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# ==========================================
# إعدادات التنظيف التلقائي
# ==========================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# ==========================================
# إعدادات البحث النصي
# ==========================================
default_text_search_config = 'arabic_config'

# ==========================================
# إعدادات الأمان
# ==========================================
ssl = off
password_encryption = scram-sha-256
row_security = on

# ==========================================
# إعدادات المنطقة الزمنية واللغة
# ==========================================
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ==========================================
# إعدادات متقدمة للأداء
# ==========================================
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# إعدادات الفهرسة
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# ==========================================
# إعدادات خاصة بالتطبيق
# ==========================================
# زيادة حد الاستعلامات المعقدة
from_collapse_limit = 8
join_collapse_limit = 8

# تحسين استعلامات JSON
gin_pending_list_limit = 4MB

# إعدادات التخزين المؤقت
temp_buffers = 8MB

# إعدادات الفرز
sort_mem = 4MB

