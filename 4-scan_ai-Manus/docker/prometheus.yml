global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api_server'
    scrape_interval: 5s
    static_configs:
      - targets: ['api_server:8000']
    metrics_path: '/metrics'

  - job_name: 'image_processor'
    scrape_interval: 5s
    static_configs:
      - targets: ['image_processor:5000']
    metrics_path: '/metrics'

  - job_name: 'database'
    static_configs:
      - targets: ['database:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
    
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

