# =============================================================================
# Prometheus Configuration - Gaara Scan AI
# =============================================================================
# 
# Monitoring configuration for all microservices
#
# Last Updated: 2026-01-19
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gaara-scan-ai'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # ==========================================================================
  # Prometheus self-monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ==========================================================================
  # Backend API Metrics
  # ==========================================================================
  - job_name: 'gaara-backend'
    static_configs:
      - targets: ['scan_ai-Manus-backend:4001']
    metrics_path: /metrics
    scrape_interval: 10s
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # ==========================================================================
  # ML Service Metrics
  # ==========================================================================
  - job_name: 'gaara-ml-service'
    static_configs:
      - targets: ['scan_ai-Manus-ml:4101']
    metrics_path: /metrics
    scrape_interval: 15s
    scheme: http

  # ==========================================================================
  # AI Service (Crawler) Metrics
  # ==========================================================================
  - job_name: 'gaara-ai-service'
    static_configs:
      - targets: ['scan_ai-Manus-ai:4601']
    metrics_path: /metrics
    scrape_interval: 15s
    scheme: http

  # ==========================================================================
  # PostgreSQL Metrics (via postgres_exporter)
  # ==========================================================================
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
    scrape_interval: 30s

  # ==========================================================================
  # Redis Metrics (via redis_exporter)
  # ==========================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scrape_interval: 15s

  # ==========================================================================
  # Nginx Metrics (Frontend)
  # ==========================================================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    metrics_path: /metrics
    scrape_interval: 15s

  # ==========================================================================
  # Node Exporter (System Metrics)
  # ==========================================================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scrape_interval: 15s

  # ==========================================================================
  # Docker Container Metrics (via cAdvisor)
  # ==========================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scrape_interval: 15s
