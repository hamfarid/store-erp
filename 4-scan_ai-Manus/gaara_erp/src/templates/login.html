<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام Gaara ERP - صفحة تسجيل الدخول</title>
    <link rel="stylesheet" href="/static/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/static/css/fontawesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
            margin-bottom: 1rem;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            height: 80px;
        }
        
        .login-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .login-form .form-control {
            padding: 0.75rem 1rem;
            border-radius: 5px;
        }
        
        .login-form .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .login-form .btn-primary {
            padding: 0.75rem 1rem;
            border-radius: 5px;
            background-color: #3498db;
            border-color: #3498db;
            font-weight: 600;
            width: 100%;
        }
        
        .login-form .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1rem;
            color: #7f8c8d;
            font-size: 0.875rem;
        }
        
        .login-footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="/static/images/logo.png" alt="Gaara ERP Logo">
            </div>
            
            <h1 class="login-title">مرحباً بك في نظام Gaara ERP</h1>
            
            <form class="login-form" action="/login" method="post">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                    </div>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">تذكرني</label>
                    <a href="/forgot-password" class="float-start">نسيت كلمة المرور؟</a>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>© 2025 نظام Gaara ERP. جميع الحقوق محفوظة.</p>
            <p>
                <a href="/about">عن النظام</a> |
                <a href="/privacy">سياسة الخصوصية</a> |
                <a href="/terms">شروط الاستخدام</a> |
                <a href="/contact">اتصل بنا</a>
            </p>
        </div>
    </div>
    
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
