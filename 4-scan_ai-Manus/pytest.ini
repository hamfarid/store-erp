# FILE: pytest.ini | PURPOSE: Root pytest configuration to scope test discovery | OWNER: QA Team | RELATED: backend/pytest.ini | LAST-AUDITED: 2025-12-13

[pytest]
# Keep root-level pytest runs focused and avoid collecting helper scripts.
testpaths =
    backend/tests/unit
    backend/tests/integration

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

norecursedirs =
    .git
    .venv*
    venv*
    node_modules
    backups
    backup_files
    clean_project
    docs
    docs-site
    gaara_ai_integrated
