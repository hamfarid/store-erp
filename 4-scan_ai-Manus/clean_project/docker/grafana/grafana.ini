# File: /home/ubuntu/clean_project/docker/grafana/grafana.ini
# إعدادات Grafana المتقدمة لنظام Gaara Scan AI
# مع تطبيق ألوان وتصميم MAGseeds

[default]
# مسار البيانات
instance_name = gaara-scan-ai

[paths]
# مسارات البيانات والسجلات
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
# إعدادات الخادم
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
enforce_domain = false
root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
serve_from_sub_path = true

[database]
# إعدادات قاعدة البيانات
type = postgres
host = db:5432
name = grafana
user = grafana
password = grafana_password

[session]
# إعدادات الجلسة
provider = memory
cookie_name = grafana_sess
cookie_secure = false
session_life_time = 86400

[dataproxy]
# إعدادات البروكسي
logging = true
timeout = 30

[analytics]
# إعدادات التحليلات
reporting_enabled = false
check_for_updates = false

[security]
# إعدادات الأمان
admin_user = admin
admin_password = gaara_admin_2024
secret_key = gaara_secret_key_2024
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax
allow_embedding = true

[snapshots]
# إعدادات اللقطات
external_enabled = false

[dashboards]
# إعدادات لوحات التحكم
versions_to_keep = 20
min_refresh_interval = 5s

[users]
# إعدادات المستخدمين
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false
default_theme = light

[auth]
# إعدادات المصادقة
disable_login_form = false
disable_signout_menu = false
oauth_auto_login = false

[auth.anonymous]
# المصادقة المجهولة
enabled = false

[smtp]
# إعدادات البريد الإلكتروني
enabled = false
host = localhost:587
user = 
password = 
from_address = admin@gaara.local
from_name = Gaara Scan AI

[alerting]
# إعدادات التنبيهات
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5

[metrics]
# إعدادات المقاييس
enabled = true
interval_seconds = 10

[metrics.graphite]
# إعدادات Graphite
address = 
prefix = prod.grafana.%(instance_name)s.

[tracing.jaeger]
# إعدادات Jaeger
address = 
always_included_tag = 
sampler_type = const
sampler_param = 1

[log]
# إعدادات السجلات
mode = console, file
level = info
format = text

[log.console]
level = info
format = text

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[quota]
# إعدادات الحصص
enabled = false

[unified_alerting]
# التنبيهات الموحدة
enabled = true
disabled_orgs = 
min_interval = 10s
max_attempts = 3

[feature_toggles]
# تفعيل الميزات
enable = 

[panels]
# إعدادات اللوحات
disable_sanitize_html = false

[plugins]
# إعدادات الإضافات
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins = 

[enterprise]
# إعدادات المؤسسة
license_path = 

