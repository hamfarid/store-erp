# File: /home/ubuntu/clean_project/docker/nginx/nginx.conf
# إعدادات Nginx المتقدمة لنظام Gaara Scan AI
# مستوحاة من تصميم MAGseeds مع تحسينات الأداء والأمان

# إعدادات عامة
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# إعدادات الأحداث
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# إعدادات HTTP
http {
    # إعدادات MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # إعدادات السجلات
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # إعدادات الأداء
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # إعدادات الضغط
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # إعدادات الأمان
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # إعدادات Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # Upstream للتطبيق الرئيسي
    upstream gaara_app {
        least_conn;
        server app:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream لخدمة التشخيص
    upstream gaara_diagnosis {
        least_conn;
        server diagnosis:8001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Upstream لخدمة التحليلات
    upstream gaara_analytics {
        least_conn;
        server analytics:8002 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # إعدادات SSL (للإنتاج)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # الخادم الرئيسي
    server {
        listen 80;
        listen [::]:80;
        server_name localhost gaara.local;

        # إعادة توجيه HTTP إلى HTTPS (للإنتاج)
        # return 301 https://$server_name$request_uri;

        # الموقع الجذر - التطبيق الرئيسي
        location / {
            proxy_pass http://gaara_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # إعدادات WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # إعدادات المهلة الزمنية
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # تطبيق Rate Limiting
            limit_req zone=api burst=20 nodelay;
        }

        # API التشخيص
        location /api/diagnosis/ {
            proxy_pass http://gaara_diagnosis/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # إعدادات خاصة للتشخيص
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            limit_req zone=api burst=10 nodelay;
        }

        # API التحليلات
        location /api/analytics/ {
            proxy_pass http://gaara_analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # إعدادات خاصة للتحليلات
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
            
            limit_req zone=api burst=5 nodelay;
        }

        # Portainer
        location /portainer/ {
            proxy_pass http://portainer:9000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # إعدادات WebSocket لـ Portainer
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # إعدادات خاصة لـ Grafana
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
        }

        # الملفات الثابتة
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # ضغط الملفات الثابتة
            gzip_static on;
        }

        # الوسائط المرفوعة
        location /media/ {
            alias /var/www/media/;
            expires 30d;
            add_header Cache-Control "public";
        }

        # فحص الصحة
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # حماية الملفات الحساسة
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|config|ini)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # صفحة خطأ مخصصة
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # خادم HTTPS (للإنتاج)
    # server {
