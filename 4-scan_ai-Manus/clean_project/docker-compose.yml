# Docker Compose الرئيسي المبسط - نظام Gaara Scan AI
# يستدعي جميع الملفات الفرعية بالترتيب الصحيح

version: '3.8'

# الشبكات الأساسية
networks:
  gaara-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# الأحجام الأساسية
volumes:
  gaara_postgres_data:
  gaara_redis_data:
  gaara_elasticsearch_data:

# الخدمات الأساسية فقط
services:
  # قاعدة البيانات الرئيسية
  postgres:
    image: postgres:15-alpine
    container_name: gaara-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gaara_scan_ai}
      POSTGRES_USER: ${POSTGRES_USER:-gaara_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gaara_secure_2024}
    volumes:
      - gaara_postgres_data:/var/lib/postgresql/data
      - ./data/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - gaara-network
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gaara_user}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis للتخزين المؤقت
  redis:
    image: redis:7-alpine
    container_name: gaara-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_2024}
    volumes:
      - gaara_redis_data:/data
    networks:
      - gaara-network
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # التطبيق الرئيسي
  main-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gaara-main-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gaara_user}:${POSTGRES_PASSWORD:-gaara_secure_2024}@postgres:5432/${POSTGRES_DB:-gaara_scan_ai}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_2024}@redis:6379
      - SECRET_KEY=${SECRET_KEY:-gaara_secret_key_2024}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/results:/app/data/results
      - ./logs:/app/logs
    networks:
      - gaara-network
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gaara-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - gaara-network
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    depends_on:
      - main-app

